<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fondos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      transition: background 0.5s ease;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .gallery {
      display: flex;
      justify-content: space-around;
      padding: 50px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
      border-color: #000;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Elige un fondo</h1>
  <div class="gallery">
    <img src="img/PATRON.png" alt="PatrÃ³n" onclick="setBackground('img/PATRON.png')">
    <img src="img/DEGRADADO.png" alt="Degradado" onclick="setBackground('img/DEGRADADO.png')">
    <img src="img/FOTO.jpg" alt="Imagen completa" onclick="setBackground('img/FOTO.jpg')">
  </div>

  <script>
    function setBackground(imagePath) {
      document.body.style.backgroundImage = `url('${imagePath}')`;
    }
  </script>
</body>
</html>
